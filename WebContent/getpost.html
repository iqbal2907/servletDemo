<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple form</title>
<style>
.formfeild{
padding:10px;}
.container{
width:600px;
margin:0px auto;
border:1px solid gray;
padding:10px;
}
a{
text-decoration:none;
}
</style>
</head>
<body>
<div class="container">
	<form method="get" action="xmlservletpath">
	<div class="formfeild">
		<input name="username">
		<input type="submit" value="submit(get)">
		<a href="index.html"> --Back</a>
		</div>
		
		
	</form>
	<form method="post" action="xmlservletpath">
		<div class="formfeild">
		<label>UserName :</label> 
		<input name="username">
		</div>
		<div class="formfeild">
		<label>FullName :</label> 
		<input name="fullname">
		</div>
		<div class="formfeild">
		Doctor<input type="radio" name="prof" value="Doctor">
		Engineer<input type="radio" name="prof" value="Engineer">
		Actor<input type="radio" name="prof" value="Actor">
		</div>
		<div class="formfeild">
		<select name="location" multiple size="3">
			<option>Hyderabad</option>
			<option>Delhi</option>
			<option>mumbai</option>
			<option>kolkatta</option>
			<option>chennai</option>			
		</select>
		</div>
		<div class="formfeild">
		<input type="submit" value="submit(post)">
		</div>
		
	</form>
	</div>
</body>
</html>
